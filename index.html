<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Bootstrap JavaScript CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Main Container -->
  <div class="container">      
              <!-- Main Row -->
              <div class="row">
      
                  <!-- Main Column -->
                  <div class="col-md-12">
      
                      <!-- Create a Panel -->
                      <div class="panel panel-default">
                          <div class="panel-heading">
                              <h3 class="panel-title">What do you want to search?</h3>
                          </div>
      
                          <!-- Panel Contents -->
                          <div class="panel-body">      
                              <!-- Panel Form -->
                              <form>
                                  <div class="form-group">
                                      <!-- Text Input -->
                                      <input type="text" id="datetime" placeholder="Date/Time">
                                      <input type="text" id="city" placeholder="City">
                                      <input type="text" id="state" placeholder="State">
                                      <input type="text" id="country" placeholder="Country">
                                      <input type="text" id="shape" placeholder="Shape">
                                      <a id="search" class="btn btn-default">Search</a>
                                      
                                  </div>                                    
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <!-- The links of our navbar -->
        <div id="navbar" class="navbar-collapse collapse">
    
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>    
              <th>Shape</th>
              <th>DurationMinutes</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3 text-center">
        <button id="load-btn" class="btn btn-primary">Load More Records</button>
      </div>
    </div>
  </div>
  <script src="js/data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
